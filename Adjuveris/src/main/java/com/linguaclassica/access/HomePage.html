<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<title>Adjuveris eTutor</title>
<script src="LCFixedSizer.js"></script>
<link rel="stylesheet" type="text/css" href="site.css" />
<script>
	function starve()
	{
		document.getElementById("feedbackmessages").style.visibility = "hidden";
	}
</script>
</head>
<body>
<div id="wrapper">
	<div id="leftnav">
		<div wicket:id="feedbackmessages" id="feedbackmessages"></div>
		<div id="logo"><img src="AlpheiosLogo160x48.gif"/></div>
		<div id="navmenu">
			<ul class="menu">
				<li class="menu"><a href="#" class="fltright">Forgot password</a></li>
				<li class="menu"><a href="#">Contact Us</a></li>
				<li class="menu"><a href="#" onClick="displayHelp();">Help/user guide</a></li>
			</ul>
		</div>
		<div id="footer">
			<a href="#">Contact</a>|<a href="#">About</a><br/>
			Copyright &copy; Adjuveris 2017<br/>
			All rights reserved<br/>
			Hosted by Vivio Technologies
		</div>
	</div>
	<div id="page">
		<h1>Log in</h1>
		<form wicket:id="HomeForm" id="HomeForm">
			<label class="form-label">email address</label>
			<input class="form-text" name="search" type="email" wicket:id="emailAddress" id="emailAddress" autofocus maxlength="64" />
			<br>
			<label class="form-label">password</label>
			<input class="form-text" name="search" type="password" wicket:id="password" id="password" maxlength="64" onfocus="starve()" />
			<br>
			<input class="form-submit" type="submit" id="subform" value="Log in" />
			<br>
		</form>
	</div>
</div>
</body>
</html>
