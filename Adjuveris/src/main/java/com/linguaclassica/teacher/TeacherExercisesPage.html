<h1>Exercises</h1>
	<form wicket:id="exeravailform">
		<div id="preparedExercisesExcerPage">
			<h3>Exercise categories:  </h3>
			<div class="maxxet">
				<table>
				<thead>
				<tr>
				<th>Exercise name</th>
				<th>Variable 1</th>
				<th>Variable 2</th>
				
				</tr>
				</thead>
				<tbody>
				<tr><td><h3>Practice exercises:</h3></td></tr>
				<tr wicket:id="practiceList">
				<td wicket:id="exercatlab">exer category</td>
				<td><select  wicket:id="var1DDC" ></select></td>
				<td><select  wicket:id="var2DDC" ></select></td>
				<td><a href="#" wicket:id="exerlink">
					<input type="button" value="View exercise"/>
				</a></td>
				</tr>
				<tr><td><h3>Private exercises:</h3></td></tr>
				<tr wicket:id="privateList">
				<td wicket:id="exercatlab">exer category</td>
				<td><select  wicket:id="var1DDC" ></select></td>
				<td><select  wicket:id="var2DDC" ></select></td>
				<td><a href="#" wicket:id="exerlink">
					<input type="button" value="View exercise"/>
				</a></td>
				</tr>
				<tr><td><h3>Shared exercises:</h3></td></tr>
				<tr wicket:id="sharedList">
				<td wicket:id="exercatlab">exer category</td>
				<td><select  wicket:id="var1DDC" ></select></td>
				<td><select  wicket:id="var2DDC" ></select></td>
				<td><a href="#" wicket:id="exerlink">
					<input type="button" value="View exercise"/>
				</a></td>
				<td><a href="#" wicket:id="copybutton"><input type="button" value="Duplicate exercise"/></a></td>
				</tr>
				</tbody>
				</table>
			</div>		
		</div>
